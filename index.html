<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    

    <h3>haHow動畫互動網頁程式入門</h3>

    <div class="ID-card">
        <div class="top-row">
            <img class="flag" src="https://www.president.gov.tw/images/president/flag.jpg" alt="national flag">
            <h4 class="card-title">中華民國國民身份證 TAIWAN, REPUBLIC OF CHINA</h3>
            <h4 class="card-title-en">NATIONAL IDENTITY CARD</h4>
        </div>

            <div class="middle-row">
            <h4 class="name-title">姓名 Name</h4>
            <h3 class="name">金 城武</h3>
            <h3 class="name-en">JIN HAND SOME</h3>
            </div>

            <div class="bottom-row">
            <h4 class="ID-number-title">統一編號 ID No.</h4>
            <h3 class="ID-number">A123456789</h3>
            </div>

        
            <div class="ID-photo"></div>
            <h5 class="series-number">V 1.1.1 0000000105</h5>
            <h5 class="signature-title">Holder's Signature</h5>
            <h3 class="signature">金城武</h3>

    </div>






    <script src="js/index.js"></script>
